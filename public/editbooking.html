    <div class="hero-wrap" style="background-image: url('images/banner.jpg'); background-position: top; height: 120px;">
    </div>

    <div class="container">

        <br><br><br><br>
        <div class="col-md-12 ftco-animate">
            <div class="single-slider owl-carousel">
                <div class="item">
                    <div class="hotel-img" style="background-image: url(images/hotel-4.jpg);"></div>
                </div>
            </div>
        </div>

        <div class="col-md-12 hotel-single mt-4 mb-5 ftco-animate">
            <h2 id="hname"></h2>
           
        </div>

        <div class="col-md-12 hotel-single ftco-animate mb-5 mt-4">
            <h4 class="mb-5">Edit Booking</h4>
            <div class="fields">
                <form action="/edit" method="post">
                    <input type="hidden" name="_method" value="put" />
                <div class="row">
                    <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                        <input type="hidden" name="email" id="emailid" hidden>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="cin" class="form-control checkin_date" id="cin" placeholder="Date from" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text"  name="cout" class="form-control checkout_date" id="cout" placeholder="Date to" required>
                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                       
                    <input type="number" class="form-control" name="noguest"  placeholder="No of Guest"  required>

                    </div>
                </div>
                <div     class="col-md-6">
                        <div class="form-group">

                        <input type="number" class="form-control" name="nochildren"  placeholder="No of Children" required>

                    </div>
                </div>
                    <div class="col-md-12">
                    <div class="form-group">
                        <input type="submit" value="Edit Booking" class="btn btn-primary py-3">
                    </div>
                </div>
            
            </form></div>
            </div>
        </div>
    </div>

  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>

  <script>
        
	  $(document).ready(function () {


const urlSearchParams = new URLSearchParams(window.location.search);
const params = Object.fromEntries(urlSearchParams.entries());

document.getElementById('email').value = params.email;
document.getElementById('emailid').value = params.email;
document.getElementById("email").disabled = true;

document.getElementById('hname').innerHTML = "Hotel Name : " + params.place;

});

  </script>
